    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos a altura da tela */
            margin: 0; /* Remove margens padrão */
        }
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            padding: 10px 20px; /* Espaçamento interno */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .menu-toggle {
            display: none; /* Oculta o botão de menu por padrão */
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px;
        }
        .social-media {
            text-align: center;
            margin-top: 10px; /* Adiciona espaço acima das redes sociais */
        }
        .social-media a {
            color: #fff;
            margin: 0 10px;
        }
        .social-media a:hover {
            color: #ccc;
        }
        footer {
            margin-top: auto; /* Faz o rodapé se mover para o final da página */
            text-align: center; /* Centraliza o texto do rodapé */
            padding: 10px 0; /* Adiciona um pouco de espaço ao redor do texto */
            background-color: #333; /* Cor de fundo do rodapé */
            color: #fff; /* Cor do texto do rodapé */
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Oculta os links de navegação em telas pequenas */
                flex-direction: column; /* Alinha os links verticalmente */
                width: 100%; /* Largura total */
                background-color: #333; /* Cor de fundo do menu */
                position: absolute; /* Para sobrepor outros elementos */
                top: 50px; /* Distância do topo */
                left: 0; /* Alinha à esquerda */
            }
            .nav-links.active {
                display: flex; /* Exibe os links quando ativo */
            }
            .menu-toggle {
                display: flex; /* Exibe o botão de menu em telas pequenas */
            }
        }
    </style>
</head>
